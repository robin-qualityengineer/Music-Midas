  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"> 
            </div>
              <button type="button" class="toggle-btn" onclick="login()">Log In</button>
              <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
          <div class="social-icons">
            <img src="./image/facebook.png">
            <img src="./image/twitter.png">
          </div>
            <form id=login class="input-group">
              <input type="text" class="input-feild" placeholder="User ID" required>
              <input type="text" class="input-feild" placeholder="Enter Password" required>
              <input type="checkbox" class="check-box"><span>Remember Password</span>
              <button type="submit" class="submit-btn">Log in</button>
              
              
            </form>
            <form id= register class="input-group">
              <input type="text" class="input-feild" placeholder="Full Name" required>
              <input type="text" class="input-feild" placeholder="Contact Number" required>
              <input type="text" class="input-feild" placeholder="Email ID" required>
              <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
      </div>
    <script>
      var x = document.getElementById("login")
      var y = document.getElementById("register")
      var z = document.getElementById("btn")

      function register(){
        x.style.left = "-400px"
        y.style.left = "50px"
        z.style.left = "110px"
      }

      function login(){
        x.style.left = "50px"
        y.style.left = "450px"
        z.style.left = "0px"
      }
    </script>
